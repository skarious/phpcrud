services:
  web:
    build: .
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      - MYSQL_HOST=db
      - MYSQL_DATABASE=${MYSQL_DATABASE:-photest}
      - MYSQL_USER=${MYSQL_USER:-photest_user}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-photest_password}

  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root_password}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-photest}
      MYSQL_USER: ${MYSQL_USER:-photest_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-photest_password}
    volumes:
      - db_data:/var/lib/mysql
      - ./database.sql:/docker-entrypoint-initdb.d/database.sql

volumes:
  db_data:
